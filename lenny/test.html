<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>


</style>
<body>
  <button id="toggleButton" onclick="toggleSlideshow()">Mostrar/Esconder Slideshow</button>
  <div id="slideshow" class="slideshow-container">
    <div class="slide">
      <img src="capas/cap1.png" alt="Capa 1">
    </div>
    <div class="slide">
      <img src="capas/cap2.png" alt="Capa 2">
    </div>
    <div class="slide">
      <img src="capas/cap3.png" alt="Capa 3">
    </div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>
<script>
    let slideIndex = 1;
let slideshowVisible = true;
showSlides(slideIndex);

function toggleSlideshow() {
  const slideshow = document.getElementById("slideshow");
  slideshowVisible = !slideshowVisible;
  slideshow.style.display = slideshowVisible ? "none" : "block";
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

</script>
  <script src="script.js"></script>
</body>
</html>
