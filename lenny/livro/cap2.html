<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="./script.js"></script>

</head>
<body>
    <style>
        body{
            background: #b01828;

        }
    
    </style>
    
    
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/22dI9IN2Sm5wkTRcXSbq3I?utm_source=generator" width="100%" height="952" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <button style="color: #b01828;" id="redirectButton"class="styled-button">Aqui para sair</button>
</body>
</html>
<script>
      function fecharPagina() {
    window.close();
  }

  // Obtendo referência para o botão
  var botao = document.getElementById('redirectButton');

  // Adicionando um ouvinte de evento para o clique no botão
  botao.addEventListener('click', fecharPagina);
</script>
